server {
    listen          80;

    location / {
        proxy_pass http://film:5000;

        #FILMS
        location /films {
            proxy_pass http://film:5000/films;
        }
        location /films/load {
            proxy_pass http://film:5000/films/load;
        }
        location /films/filters {
            proxy_pass http://film:5000/films/filters;
        }
        location /films/random {
            proxy_pass http://film:5000/films/random;
         }
        location /films/update {
            proxy_pass http://film:5000/films/update;
         }
        location /films/name {
            proxy_pass http://film:5000/films/name;
         }
        location /films/id/:id {
            proxy_pass http://film:5000/films/id/:id;
         }
        location /films/sp/:id {
            proxy_pass http://film:5000/films/sp/:id;
         }

        #COUNTRYS
        location /countries/load  {
            proxy_pass http://film:5000/countries/load;
        }

        #GENRES
        location /genres {
            proxy_pass http://film:5000/genres;
        }
        location /genres/update {
            proxy_pass http://film:5000/genres/update;
        }
        location /genres/load {
            proxy_pass http://film:5000/genres/load;
        }
        location /genres/id/:id {
            proxy_pass http://film:5000/genres/id/:id;
        }
        #ACTORS
        location /actors {
            proxy_pass http://film:5100/actors;
        }
        location /actors/load {
            proxy_pass http://film:5100/actors/load;
        }
        location /actors/id/:id {
            proxy_pass http://film:5100/actors/id/:id;
        }
        location /actors//name {
            proxy_pass http://film:5100/actors/name;
        }
        #PERSONS
        location /persons {
            proxy_pass http://film:5100/persons;
        }
        location /persons/name {
            proxy_pass http://film:5100/persons/name;
        }
        #COMMENTS
        location /comments/id/:filmId {
            proxy_pass http://film:8000/comments/id/:filmId;
        }
        location /comments/ {
            proxy_pass http://film:8000/comments/;
        }
        location /comments/del/:commentId {
            proxy_pass http://film:8000/comments/del/:commentId;
        }
        #AUTH
        location /auth/admin {
            proxy_pass http://film:5010/auth/admin;
        }
        location /auth/user/info {
            proxy_pass http://film:5010/auth/user/info;
        }
        location /auth/google/login {
            proxy_pass http://film:5010/auth/google/login;
        }
        location /auth/google/redirect {
            proxy_pass http://film:5010/auth/google/redirect;
        }
        location /auth/vkontakte/login{
            proxy_pass http://film:5010/auth/vkontakte/login;
        }
        location /auth/vkontakte/callback{
            proxy_pass http://film:5010/auth/vkontakte/callback;
        }
        location /auth/login{
            proxy_pass http://film:5010/auth/login;
        }
        location /auth/logout{
            proxy_pass http://film:5010/auth/registration;
        }
        location /auth/registration{
            proxy_pass http://film:5010/auth/logout;
        }
        location /auth/refresh{
            proxy_pass http://film:5010/auth/refresh;
        }
        location /auth/email{
            proxy_pass http://film:5010/auth/email;
        }
        location /auth/name{
            proxy_pass http://film:5010/auth/name;
        }
        #ROLES
        location /roles{
            proxy_pass http://film:5010/roles;
        }
        location /roles/:value{
            proxy_pass http://film:5010/roles/:value;
        }
        #USERS
        location /users{
            proxy_pass http://film:5010/users;
        }
        location /users/role{
            proxy_pass http://film:5010/users/role;
        }
        location /users/del/:id{
            proxy_pass http://film:5010/users/del/:id;
        }
        location /users/id/:id{
            proxy_pass http://film:5010/users/id/:id;
        }
    }
}